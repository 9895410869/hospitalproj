<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIME Hospital</title>
    {% extends 'basic.html'%}
    {% load static %}

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% block content %}
<style>

    .carousel-image {
        width: 50%;
        height: 600px;
    }
</style>
<div id="carouselExample" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'pic.jpg' %}" class="carousel-image d-block w-100" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'back2.jpg' %}" class="carousel-image d-block w-100" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'back3.jpg' %}" class="carousel-image d-block w-100" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img src="{% static 'back4.jpg' %}" class="carousel-image d-block w-100" alt="Fourth slide">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only"></span>
    </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>
